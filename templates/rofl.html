<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок авторизации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .auth-container input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-container button:hover {
            background-color: #0056b3;
        }

        .auth-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .auth-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Вход</h2>
        <form action="#" method="POST">
            <input type="text" name="user_input" placeholder="Логин" required>
            <input type="password" name="password_input" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
    </div>
    
    </div>
</body>
</html>
